<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Furca editor</title>
        <link rel="stylesheet" href="main.css">
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <canvas id="map" style="width: 80%; height: 100%"></canvas>

        <canvas id="tiles" style="width: 20%; height: 100%"></canvas>

        <div id="map_size" class="screen">
            <div class="window">
                <div>Выберите размер тайловой карты:</div>
                <div class="properties">
                    <div>Столбцов:</div>
                    <input id="columns" type="text">
                    <div>Рядов:</div>
                    <input id="rows" type="text">
                </div>
                <div class="buttons">
                    <button id="map_size_ok">OK</button>
                    <button class="cancel">Отмена</button>
                </div>
            </div>
        </div>

        <div id="select_tile_set" class="screen">
            <div class="window">
                <div>Выберите набор тайлов:</div>
                <div id="tile_sets" class="buttons"></div>
                <button class="cancel">Отмена</button>
            </div>
        </div>

        <div id="tile_set_window" class="screen">
            <div class="window">
                <canvas id="tile_set_blocks"></canvas>
                <div class="buttons">
                    <button class="cancel" id="tile_set_ok">OK</button>
                </div>
            </div>
        </div>

        <div id="rules_window" class="screen">
            <div class="window">
                <div class="row" style="gap: 8px">
                    <div class="column" style="gap: 8px">
                        <canvas id="rules_grid"></canvas>
                        <div class="row" style="gap: 8px">
                            <button id="add_category">Добавить</button>
                            <button id="remove_category">Удалить</button>
                        </div>
                        <select id="category"></select>
                        <canvas id="rules_list"></canvas>
                        <div class="row" style="gap: 8px">
                            <button id="add_rule">Добавить</button>
                            <button id="remove_rule">Удалить</button>
                            <button id="move_rule_left">←</button>
                            <button id="move_rule_right">→</button>
                        </div>
                    </div>
                    <canvas id="tile_set_rules"></canvas>
                </div>
                <div class="buttons">
                    <button class="cancel" id="rules_ok">OK</button>
                </div>
            </div>
        </div>
    </body>
</html>
